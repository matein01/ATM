<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero automatico</title>
    <link rel="stylesheet" href="entregar/assets/style_entregar.CSS">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-container">
        <div class="header-box">
            <h1><img src="entregar/assets/img/coin.svg" alt="Cajero automatico"> FullCoin</h1>
            <div class="header-menu">
                <img src="entregar/assets/img/menu.svg" alt="Menu desplegable" class="menu" id="menu">
            </div>
        </div>
    </header>
    <main class="main-container">
        <div class="main-number">
            <input type="number" class="dinero" id="dinero" autofocus>
        </div>
        <div class="main-button">
            <div class="main-button-extraer">
                <img src="entregar/assets/img/check.svg" alt="Extraer" class="extraer" id="extraer">
            </div>
            <div class="main-button-finalizar">
                <img src="entregar/assets/img/exit.svg" alt="Finalizar" class="finalizar" id="finalizar">
            </div>
        </div>
        <div class="main-resultado">
            <p class="resultado" id="resultado">
            </p>
        </div>
    </main>
    <footer class="footer-container">
    </footer>
    <script src="entregar/assets/code_entregar.js">
    </script>
</body>
</html>
